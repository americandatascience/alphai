site_name: AlphAI
site_description: AlphAI - Prototype, profile, and benchmark AI/ML models on GPU servers with tensor libraries such as PyTorch and JAX
site_url: https://github.com/americandatascience/alphai

#use_directory_urls: false
repo_name: americandatascience/alphai
repo_url: https://github.com/americandatascience/alphai
edit_uri: ''

# Copyright
copyright: Copyright &copy; 2021 - 2024 American Data Science Inc.

theme:
  name: 'material'
  custom_dir: docs/overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    #- media: "(prefers-color-scheme)"
    #  toggle:
    #    icon: material/link
    #    name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light-blue 
      accent: green
      #toggle:
      #  icon: material/toggle-switch
      #  name: Switch to dark mode
    #- media: "(prefers-color-scheme: dark)"
    #  scheme: slate
    #  primary: black
    #  accent: green
    #  toggle:
    #    icon: material/toggle-switch-off
    #    name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  logo: "images/logo.png"
  favicon: "images/logo.png"

# Plugins
plugins:
  - blog
  - mkdocstrings
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

# Hooks
hooks:
  - docs/overrides/hooks/shortcodes.py
  - docs/overrides/hooks/translations.py

# Additional configuration
extra:
  status:
    new: Recently added
    deprecated: Deprecated
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/americandatascience
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/americandatascience
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/alphai/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/americandatasci
  generator: false

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: americandatascience
      repo: alphai
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: 'index.md'
  - Getting Started:
    - Installation and Authentication: 'getting-started.md'
    - Benchmarking: 'benchmarking.md'
    - Servers: 'lab-servers.md'
    - GPU Profiling : 'gpu-profiling.md'
  - Models: 
    - Hugging Face: 'models/hugging-face.md'
  - API Reference:
    - AlphAI: "api-reference/alphai.md"